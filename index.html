<!DOCTYPE html>
<html lang="pt-br" class="background">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div id="container">
        <div id="login-text">
            <h1>Login</h1>
            <img src="./assets/simple-user-default-icon-free-png.png" alt="">
        </div>
        <div>
            <p>Usuário</p>
            <input type="text" placeholder="Digite seu usuário" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">
            <p>Senha</p>
            <input type="text" placeholder="Digite sua senha" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">
        </div>
        <button id="login-button">Entrar</button>
    </div>
</body>
</html>
